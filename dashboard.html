<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .dashboard {
      max-width: 400px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #0B5ED7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-btn {
      background-color: #0B5ED7;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .profile-btn:hover {
      background-color: #094cc6;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="header">User Dashboard</div>

    <div class="card">
      <div>
        <strong>Total Garbage Complain</strong><br>1
      </div>
      <span>&#128065;</span>
    </div>

    <div class="card">
      <div>
        <strong>Notify Garbage Complain</strong><br>0
      </div>
      <span>&#128065;</span>
    </div>

    <div class="card">
      <div>
        <strong>Complete Garbage Complain</strong><br>0
      </div>
      <span>&#128065;</span>
    </div>

    <!-- Button to go to profile -->
    <a href="profile.html">
      <button class="profile-btn">View Profile â†’</button>
    </a>
  </div>

</body>
</html>
