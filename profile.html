<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col justify-between font-sans">
    <div class="max-w-md mx-auto w-full rounded-2xl overflow-hidden shadow-lg bg-white mt-6">
      <div class="bg-blue-600 h-12 rounded-t-2xl"></div>
      <div class="bg-white rounded-b-2xl">
        <div class="bg-blue-600 text-white font-semibold text-lg px-4 py-3 rounded-t-lg">
          My profile
        </div>
        <div class="px-4 py-4">
          <div class="flex items-center space-x-3 mb-4">
            <img
              src="2.jpg"
              alt="Profile picture of a man wearing sunglasses and black shirt outdoors"
              class="w-10 h-10 rounded-full object-cover"
              width="40"
              height="40"
            />
            <div>
              <p class="font-bold text-gray-900 text-sm leading-tight">Joeren Repesada</p>
              <p class="text-gray-600 text-xs leading-tight">joerenjackson@gmail.com</p>
            </div>
          </div>
          <p class="font-semibold text-gray-900 mb-3">User Profile</p>
          <form class="space-y-4">
            <div>
              <label for="fullname" class="block text-gray-700 text-xs mb-1">Full Name</label>
              <input
                id="fullname"
                type="text"
                value="Joeren Repesada"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
              />
            </div>
            <div>
              <label for="username" class="block text-gray-700 text-xs mb-1">User Name</label>
              <input
                id="username"
                type="text"
                value="Joeren12345"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
              />
            </div>
            <div>
              <label for="email" class="block text-gray-700 text-xs mb-1">Email</label>
              <input
                id="email"
                type="email"
                value="joerenjackson@gmail.com"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
              />
            </div>
            <div>
              <label for="contact" class="block text-gray-700 text-xs mb-1">Contact Number</label>
              <input
                id="contact"
                type="text"
                value="0900 000 0000"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white text-sm py-2 rounded-md flex items-center justify-center space-x-2 hover:bg-blue-700 transition"
            >
              <span>Update</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <nav
      class="max-w-md mx-auto w-full bg-white rounded-2xl shadow-inner flex justify-between items-center px-6 py-3 mt-6 mb-6"
    >
      <button
        onclick="logout()"
        class="flex items-center space-x-2 text-black text-sm font-normal focus:outline-none"
      >
        <i class="fas fa-user-alt"></i>
        <span>Log out</span>
      </button>
      <button class="text-black text-lg focus:outline-none">
        <i class="fas fa-cog"></i>
      </button>
    </nav>

    <script>
      function logout() {
        alert("You have been logged out successfully.");
        // Redirect to login.html if needed
        // window.location.href = "login.html";
      }
    </script>
  </body>
</html>
